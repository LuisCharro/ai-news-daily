name: Daily AI News Generator

on:
  schedule:
    # Runs every day at 6:00 AM Swiss time (CET/CEST)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  generate-news:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript
        run: npx tsc src/scripts/generate-daily-ai-news.ts --outDir dist/scripts

      - name: Run daily AI news generator
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node dist/scripts/generate-daily-ai-news.js
